<html>
    <head>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="login.css" rel="stylesheet">
        <script src="login.js"> </script>
        <title>
            Login
        </title>
    </head>
    <body>
        <div class="container">

            <form class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="inputEmail" class="sr-only">Username / Email address</label>
                <input type="text" id="inputEmail" class="form-control" placeholder="Username / Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="doLogin()">Sign in</button>
            </form>

        </div>
        
    </body>
</html>
